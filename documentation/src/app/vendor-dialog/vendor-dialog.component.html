<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Vendor Registration</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <button type="button" class="btn btn-success" id="modal-cancel-button" (click)="closeModal()">GO BACK</button>
                  <div class="card-body">
                      <form >
                        <div class="form-group">      
                            <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput readonly name="vendor_name" [(ngModel)]="vendor_name" placeholder="vender_name"> 
         
                                  </mat-form-field>
                              </div>
                            </div>
                        </div>
                            <div class="form-group">
                                <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput readonly name="phone" [(ngModel)]="phone" placeholder="phone"> 
                                  </mat-form-field>
                              </div>
                            </div>
                          </div>
                              
                          <div class="row">
                              <div class="col-md-12">

                                <mat-form-field class="example-full-width">
                                    <input matInput readonly name="company_email" [(ngModel)]="company_email" placeholder="company_email"> 

                                </mat-form-field>
                              </div>
                          </div>
                          <div class="form-group">
                          <div class="row">
                            <div class="col-md-12">

                              <mat-form-field class="example-full-width">
                                  <input matInput  readonly name="company_name" [(ngModel)]="company_name" placeholder="company_name"> 

                              </mat-form-field>
                            </div>
                          </div>
                          </div>
                     
                          <label>Address :</label><br>
                          <div class="row">
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput readonly name="address1" [(ngModel)]="address1" placeholder="address1"> 

                                  </mat-form-field>
                                </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                             
                                  <input matInput  readonly name="city" [(ngModel)]="city" placeholder="City"> 

                                </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput readonly name="state" [(ngModel)]="state" placeholder="state"> 

                                 
                                </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput readonly name="zip" [(ngModel)]="zip" placeholder="zip"> 

                                </mat-form-field>
                              </div>
                            </div>
                            
                            <div class="col-md-12">
                                <mat-form-field>
                                  <mat-label>Type of company</mat-label>
                                  <mat-select [(ngModel)]="type_of_company"name="type_of_company">
                                  <mat-option *ngFor="let company of companys" [value]="company.id" > {{company.name}}
                                  </mat-option>
                                 </mat-select>
                                </mat-form-field>
                              </div>
                              <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput readonly name="GSTN" [(ngModel)]="GSTN" placeholder="GSTN"> 
                                  </mat-form-field>
                                </div>
                                
                                
                                    <div class="col-md-6">  <label>GST_certificate:</label>
                                      <input  type="file"  name="GST_certificate" (change)='ongstcertificateFileChanged($event)' /><br>
                                      <button (click)="rotate10()">rotate</button><br>
                                      <a href="{{this.GST_certificate}}" target="GST_certificate" >
                                      <img [src]="GST_certificate" [@rotatedState]='state11' style="width: 180px;height:200px;">
                                      </a>
                                    </div>
                                  </div>
                                  
                             
                            <label>Bank Details :</label><br>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput readonly name="account_no" [(ngModel)]="account_no" placeholder="account_no"> 
                                    </mat-form-field>
                                  </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input matInput readonly name="IFSC_code" [(ngModel)]="IFSC_code" placeholder="IFSC_code"> 
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field>
                                      <mat-label>Type of Account</mat-label>
                                      <mat-select [(ngModel)]="type_of_account"name="type_of_account">
                                      <mat-option *ngFor="let account of accounts" [value]="account.id" > {{account.name}}
                                      </mat-option>
                                     </mat-select>
                                    </mat-form-field>
                                  </div>
                                </div>
              
                                <label>escalation_matrices:</label><br>
                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput readonly name="escalation_matrices_level1_contact" [(ngModel)]="escalation_matrices_level1_contact" placeholder="level1_contact"> 
                                        </mat-form-field>
                                      </div>
                                      <div class="col-md-4">
                                          <mat-form-field class="example-full-width">
                                              <input matInput readonly name="escalation_matrices_level2_contact" [(ngModel)]="escalation_matrices_level2_contact" placeholder="level2_contact"> 
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                            <mat-form-field class="example-full-width">
                                                <input matInput readonly name="escalation_matrices_level3_contact" [(ngModel)]="escalation_matrices_level3_contact" placeholder="level3_contact"> 
                                            </mat-form-field>
                                          </div>
                                        </div>
                                        <!-- <input type="checkbox" [checked]="active" (change)="active= !active">active

                                        <button mat-raised-button type="submit" (click)="onVendor(vendor_name,phone,company_email,company_name,address1,state,city,zip,type_of_company,GSTN,account_no,IFSC_code,type_of_account,level1_contact,level2_contact,
                                        level3_contact,active)"class="btn btn-info pull-right">Update Profile</button> -->

              
                      
                      </form>
                  </div>
              </div>
          </div>
    
      </div>
  </div>
</div>
