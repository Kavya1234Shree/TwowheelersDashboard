<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Vendor Registration</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form >
                        <div class="form-group">      
                            <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput name="vendor_name" [(ngModel)]="vendor_name" placeholder="Vendor Name"> 
         
                                  </mat-form-field>
                              </div>
                            </div>
                        </div>
                            <div class="form-group">
                                <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput  name="phone" [(ngModel)]="phone" placeholder="Phone"> 
                                  </mat-form-field>
                              </div>
                            </div>
                          </div>
                              
                          <div class="row">
                              <div class="col-md-12">

                                <mat-form-field class="example-full-width">
                                    <input matInput name="company_email" [(ngModel)]="company_email" placeholder="Company Email"> 

                                </mat-form-field>
                              </div>
                          </div>
                          <div class="form-group">
                          <div class="row">
                            <div class="col-md-12">

                              <mat-form-field class="example-full-width">
                                  <input matInput name="company_name" [(ngModel)]="company_name" placeholder="Company Name"> 

                              </mat-form-field>
                            </div>
                          </div>
                          </div>
                     
                          <label>Address :</label><br>
                          <div class="row">
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="address1" [(ngModel)]="address1" placeholder="Address"> 

                                  </mat-form-field>
                                </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                             
                                  <input matInput name="city" [(ngModel)]="city" placeholder="City"> 

                                </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput name="state" [(ngModel)]="state" placeholder="State"> 

                                 
                                </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput name="zip" [(ngModel)]="zip" placeholder="Zip"> 

                                </mat-form-field>
                              </div>
                            </div>
                            
                            <div class="col-md-12">
                                <mat-form-field>
                                  <mat-label style="color: black;">Type of company</mat-label>
                                  <mat-select [(ngModel)]="type_of_company"name="type_of_company">
                                  <mat-option *ngFor="let company of companys" [value]="company.id" > {{company.name}}
                                  </mat-option>
                                 </mat-select>
                                </mat-form-field>
                              </div>
                              <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput name="GSTN" [(ngModel)]="GSTN" placeholder="GSTN"> 
                                  </mat-form-field>
                                </div>
                                
                                
                                    <div class="col-md-6">  
                                      <label style="color: black;">GST Certificate Image:</label>
                                         <input type="file" (change)="onFileChanged($event)">
                                    </div>
                                  </div>
                                  
                             
                            <label style="color: black;">Bank Details :</label><br>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="account_no" [(ngModel)]="account_no" placeholder="Account Number"> 
                                    </mat-form-field>
                                  </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input matInput name="IFSC_code" [(ngModel)]="IFSC_code" placeholder="IFSC Code"> 
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field>
                                      <mat-label >Type of Account</mat-label>
                                      <mat-select [(ngModel)]="type_of_account"name="type_of_account">
                                      <mat-option *ngFor="let account of accounts" [value]="account.id" > {{account.name}}
                                      </mat-option>
                                     </mat-select>
                                    </mat-form-field>
                                  </div>
                                </div>
              
                                <label style="color: black;">Escalation Matrices:</label><br>
                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput name="level1_contact" [(ngModel)]="level1_contact" placeholder="level1 contact"> 
                                        </mat-form-field>
                                      </div>
                                      <div class="col-md-4">
                                          <mat-form-field class="example-full-width">
                                              <input matInput name="level2_contact" [(ngModel)]="level2_contact" placeholder="level2 contact"> 
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                            <mat-form-field class="example-full-width">
                                                <input matInput name="level3_contact" [(ngModel)]="level3_contact" placeholder="level3 contact"> 
                                            </mat-form-field>
                                          </div>
                                        </div>
                                        <!-- <input type="checkbox" [checked]="active" (change)="active= !active" required >active -->

                                        <button mat-raised-button type="submit" (click)="onVendor(vendor_name,phone,company_email,company_name,address1,state,city,zip,type_of_company,GSTN,account_no,IFSC_code,type_of_account,level1_contact,level2_contact,
                                        level3_contact)"class="btn btn-info pull-right">Submit Profile</button>

              
                      
                      </form>
                  </div>
              </div>
          </div>
    
      </div>
  </div>
</div>
