<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="phone" class="text-info">phone</label><br>

                            <input type="text" [(ngModel)]= "Phone" name="phone" id="phone" placeholder="Phonenumber" class="form-control">
                        </div>
                    
                        <div class="form-group">
                           
                            <input type="submit" name="submit" class="btn btn-info btn-md"(click)="onLogin(Phone)" value="submit"><br>
                            <!-- <button type ="submit" id="submit" (click)="onLogin(Phone)">Submit</button> -->
                        </div>
                        <div id="register-link" class="text-right">
                            <!-- <a href="#" class="text-info">Register here</a><br> -->
                           <br><a [routerLink] ="['/register']">Don't have an account? Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
