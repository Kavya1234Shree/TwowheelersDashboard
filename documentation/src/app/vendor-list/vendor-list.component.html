

<h1 style="text-align: center;font-family: Georgia, serif;">Registered Vendors</h1>
<button mat-raised-button color="primary" style="margin-top:20px; margin-left: 1100px;margin-bottom: 10px;width:120px;" [routerLink]="['/vendor-list']" (click)="refresh()">Refresh</button><br>
<input  type="text" id="myInput" placeholder="Search here.." [(ngModel)]="term" title="Type in a name">
<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0" style="background-color: white;">

<div class="container">
            
  <table id="customers">
    <col width="130">
    <thead>
      <tr>
        <th>SL.no</th>
         <th>Vendor ID</th> 
        <th>Phone</th>
        <th>Vedor Name</th>
        <th>Company Email</th>
        <th>Action</th>
        <!-- <th>Action</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let drivee of user | paginate: { id:'listing_pagination',itemsPerPage: 15,currentPage: page,totalItems: totalRec }|filter:term;let i = index;">
        <td >{{(page-1)*15+i+1}}</td>
        <td>{{drivee.vendor_uuid}}</td>
        <td>{{drivee.phone}}</td>
        <td>{{drivee.vendor_name}}</td>
        <td>{{drivee.company_email}}</td>

          
         <td>
            <button mat-raised-button style="background-color:darkcyan; color:white;" (click)="openModal(drivee.vendor_uuid)">EDIT</button>
         
          <!-- <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
          <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a> -->
      </td>
      <!-- <td>
        <button mat-raised-button id="remove" mwlConfirmationPopover
        [popoverTitle]="popoverTitle"
        [popoverMessage]="popoverMessage"
        placement="left"
        (confirm)="deleteRow(drivee.phone)"
        (cancel)="cancelClicked = true" style="background-color:darkcyan; color:white;" >DELETE</button>
      </td> -->
      </tr>
    </tbody>
  </table>
  <div>
    <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
</div>
