 <!-- <mat-spinner  [ngStyle]="{'visibility':mainFrameLoading==true ? 'visible' : 'hidden'}"></mat-spinner> -->
<div class="row" >

  <!-- [style.visibility]="buttonShowHide?'visible':'hidden'" -->
   
    <div class="column" style="background-color:rgb(233, 240, 241);" >
  <div class="left">
         <div class="col-sm-12 text-center" >
          <button class="btn btn-info btn-md" [routerLink]="['/twowheeler']">Two Wheelers</button>
            <button class="btn btn-info btn-md" [routerLink]="['/fourwheeler']">Four Wheeelers & Above</button><br>
           <button class="btn btn-info btn-md" [routerLink]="['/moverspackers']">Movers &Packers</button>
           <button class="btn btn-info btn-md" [routerLink]="['/hourlyrental']">Hourly Rental</button>
  
         </div>      
    
  </div> 
<div class="left">
<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" >
    <div class="row">
        <div class="col-sm-12">
    <mat-form-field class="example-full-width">

    <input matInput name="pickupaddress1" id="search" placeholder="PickUp Address"   autocorrect="off" autocapitalize="off" spellcheck="off"  class="form-control" #search formControlName ="pickupaddress">
  </mat-form-field>
</div>
</div>

  <div class="row">
      <div class="col-sm-12">
 <mat-form-field class="example-full-width">
    <input matInput name="dropaddress"  id="destination" placeholder="Drop Address" g-places-autocomplete force-selection="true" autocorrect="off" autocapitalize="off" spellcheck="off"  class="form-control" #destination formControlName="dropaddress">
  </mat-form-field>
</div>
</div>

  




<div class="row">
    <div class="col-sm-6">
    <div class="form-group">
        <mat-form-field>
        <mat-label>Select Packages</mat-label>
        <mat-select formControlName ="selectpackages" multiple>
        <mat-option *ngFor="let packing of packingList" [value]="packing">{{packing}}</mat-option>
        </mat-select>
        </mat-form-field>
        </div>
      </div>
    <div class="col-sm-6">
    <mat-form-field class="example-full-width">
    <input matInput name="landmark_for_delievery" placeholder="landmark_for_delievery" class="form-control" formControlName="landmark_for_delievery"> 
    </mat-form-field>
   </div>
 </div>

  <mat-form-field class="example-full-width">
    <input  matInput name="amount" [(ngModel)]="amount" placeholder="amount" class="form-control" formControlName="amount" [readonly]="true">  
  </mat-form-field>


 
    <button type="submit" (click)="getDirection()" class="btn btn-info pull-center">Book Here</button>


</form>

</div>

   </div> 
   
   
   
    <div class="column" style="background-color:rgb(122, 182, 218);">
   
      <div class="right">
       
        <agm-map 
        [latitude]="12.9716" [longitude]= "77.5946">

          <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          <agm-marker [latitude]="latitude1" [longitude]="longitude1"></agm-marker>
          <agm-direction *ngIf="dir" [origin]="dir.origin" [destination]="dir.destination"></agm-direction>
          
        </agm-map>
      
      
      </div>
      
     
    
    </div>
    
   </div>
