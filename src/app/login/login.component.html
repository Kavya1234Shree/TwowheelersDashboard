<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div id="login">
      <h3 class="text-left pt-5"> 
          <img src="assets/img/zeigericon.png" alt="Zeiger" width="170" height="150"> </h3>
    <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        
                        <div class="form-group">
                            <label for="Username" class="text-info" >username</label><br>
                           
                            <input type="text" [(ngModel)]= "Username" name="Username" id="Username" placeholder="Username" class="form-control"required>
                        </div>
                        <div class="form-group">
                          <label for="password" class="text-info">password</label><br>

                          <input icon="vpn_key" type="password" [(ngModel)]= "password" name="password"   id="password" placeholder="Password" class="form-control" required>
                      </div>
                        <div class="form-group" style="margin-left: 195px;">
                           
                            <input type="submit" name="submit" style="text-align: center;" class="btn btn-info btn-md"(click)="onLogin(Username,password)" value="submit"><br>
                            <!-- <button type ="submit" id="submit" (click)="onLogin(Phone)">Submit</button> -->
                        </div>
                        <!-- <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a><br>
                           <br><a [routerLink] ="['/register']">Don't have an account? Register here</a>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
